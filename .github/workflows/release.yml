name: Build Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION=$(grep 'versionName = ' app/build.gradle.kts | head -1 | sed 's/.*versionName = "\(.*\)"/\1/')
          VERSION_CODE=$(grep 'versionCode = ' app/build.gradle.kts | head -1 | sed 's/.*versionCode = \([0-9]*\)/\1/')
          echo "name=$VERSION" >> $GITHUB_OUTPUT
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (code: $VERSION_CODE)"

      - name: Set up JDK 17
        uses: actions/setup-java@v3.13.0
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p app/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore/release.keystore
          echo "keystore=keystore/release.keystore" > app/keystore/signing.properties
          echo "keystore.alias=${{ secrets.KEYSTORE_ALIAS }}" >> app/keystore/signing.properties
          echo "keystore.password=${{ secrets.KEYSTORE_PASSWORD }}" >> app/keystore/signing.properties

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease

      - name: Rename APK
        run: |
          VERSION="${{ steps.version.outputs.name }}"
          mkdir -p release-apks
          # Find the built APK (signed or unsigned)
          APK=$(find app/build/outputs/apk/release -name '*.apk' | head -1)
          if [ -n "$APK" ]; then
            cp "$APK" release-apks/oc-remote-${VERSION}.apk
          else
            echo "::error::No APK found in app/build/outputs/apk/release/"
            exit 1
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: ocremote-release-${{ steps.version.outputs.name }}
          path: release-apks/*.apk
          retention-days: 90

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.name }}"
          TAG="v${VERSION}"

          # Create tag if it doesn't exist
          git tag $TAG || true
          git push origin $TAG || true

          # Check if release already exists
          if gh release view $TAG > /dev/null 2>&1; then
            echo "Release $TAG already exists, uploading APK..."
            gh release upload $TAG release-apks/*.apk --clobber
          else
            echo "Creating new release $TAG..."
            if [ -f "RELEASE_NOTES_${VERSION}.md" ]; then
              gh release create $TAG \
                --title "${VERSION}" \
                --notes-file "RELEASE_NOTES_${VERSION}.md" \
                release-apks/*.apk
            else
              gh release create $TAG \
                --title "${VERSION}" \
                --generate-notes \
                release-apks/*.apk
            fi
          fi
